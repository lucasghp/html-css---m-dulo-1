<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos locais</h1>
    <p>Este video está hospedado no meu computador</p>
    <video height="300" width="500"  poster="imagens/acampamento.jpeg" controls autoplay loop> <!-- O navegador tentar carregar o primeiro source, caso não consiga, ele vai para o proximo.-->
        <source src="midia/video-mp4.mp4" type="video/mp4"> <!-- O poster coloca uma imagem na tela do vídeo.-->
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Infelizmente o navegador não conseguiu produzir o vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/264340025?h=13594e234c" width="560" height="312" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
