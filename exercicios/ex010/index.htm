<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links </title>
</head>  <!-- Para envelopar aperte Ctrl+Shift+P e depois escrever a tag que você quer sem os <>  -->
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://www.instagram.com/lucasgabriel_herme/" target="_blank" rel="external">Instagram</a> </p>
    <h1>Usando Links internos</h1>
    <p>Esta é a primeira página do site. Clique no link para ir para a <a href="page002.html" rel="next">segunda página</a></p> 
    <!-- Ctrl+Espaço ele abre as paginas dentro do href -->
    <p>Você pode acessar a página de <a href="noticias/page003.html" rel="next" target="_self">notícias</a></p>
    
    <h1>Links para download</h1>
    <ul>
        <li><a href="livro/meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar o livro em PDF</a></li>
        <li><a href="livro/meulivro.zip" download="meulivro.zip" type="application/zip">Baixar o livro em ZIP</a></li>
    </ul>

</body>
</html>
