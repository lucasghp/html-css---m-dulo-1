<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title> <!-- Para envelopar aperte Ctrl+Shift+P e depois escrever a tag que você quer sem os <>  -->
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Use as imagens abaixo para testar o tamanho delas em dispositivos diferentes.</p>

    <picture> <!-- O source serve para mudar a imagem depois de uma certa condição.-->
        <!-- A ordem do source deve ser obedecida para funcionar. -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos usar áudio em HTML5</p> <!-- Use a tag áudio para adicionar um arquivo de áudio.-->
    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <!-- O source src prioriza o primeiro arquivo, caso ele falhe ele irá tentar o próximo/abaixo.-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu nagegavor não reproduziu o áudio.
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio.</a>
        </p>
    </audio>
</body>
</html>
