<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos criar listas não ordenadas. Para isso, abaixo temos uma lista com o que podemos fazer em HTML5 e as suas devidas tags:</p>
    <ul> <!-- Usa a tag abbr para criar abreviações-->
        <li><abbr title="Use a tag <h1> ">Título</abbr></li>
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag <i>">Ítalico</abbr></li>
        <li><abbr title="Use a tag <b>">Negrito</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <del>">Texto <del>deletado</del></abbr></li>
    </ul>
</body>
</html>
